apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: davidalvarado134/vprofiledb:V1
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: vpro-db-data
        ports: 
          - name: vprodb-port
            containerPort: 3306
        env: 
          - name: MYSQL_ROOT_PASSWORD
            valueFrom: 
              secreKeyRef:
              name: app-secret
              key: db-pass
      nodeSelector: 
        zone: us-east-1a
      volumes: 
        - name: vpro-db-data
          awsElasticBlockStore: 
            volumeID: vol-07f4edeee4db17748
            fsType: ext4

      initContainers:
         - name: busybox
           image: busybox:latest
           args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
           volumeMounts:
             - name: vpro-db-data
               mountPath: /var/lib/mysql
            

